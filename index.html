---
layout: default
---
<head>
<link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>

<div class="home">




  <h1 class="page-heading">Posts</h1>

  <div class="posts">
    {% for post in site.posts %}
    {% assign post-url = {{post.url}} %}
    {% assign size = post-url | size | minus: 1 %}

    <a class="post-card grow" href="{{ post.url | prepend: site.baseurl }}" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6) 40%, rgba(255, 255, 255, 0) 60%), url('/images/post-covers{{ post-url | slice: 0, size }}.png');">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2 class="post-title">{{ post.title | escape }}</h2>

      <!-- <img class="post-image" width=100% height=auto src=""/> -->
    </a>
    {% endfor %}
  </div>

</div>
